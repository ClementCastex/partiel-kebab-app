<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gestion des Recettes Kebab</h1>

    <div class="container">
        <!-- Colonne de gauche -->
        <div class="left">
            <section class="add-recipe">
                <h2>Ajouter une recette</h2>
                <form id="recipe-form">
                    <input type="text" id="recipe-name" placeholder="Nom de la recette" required>
                    <input type="text" id="recipe-ingredients" placeholder="Ingrédients (séparés par des virgules)"
                        required>
                    <button type="submit">Ajouter</button>
                </form>
            </section>

            <section class="send-recipe">
                <h2>Envoyer une commande en cuisine</h2>
                <select id="recipe-select">
                    <option value="">-- Choisissez une recette --</option>
                </select>
                <input type="text" id="sauce" placeholder="Choisissez une sauce" required>
                <button id="send-order">Envoyer</button>
            </section>

            <section class="order-kitchen">
                <h2>Commandes en cuisine</h2>
                <ul id="order-list"></ul>
            </section>
        </div>

        <!-- Colonne de droite -->
        <div class="show-recipe">
            <h2>Recettes disponibles</h2>
            <ul id="recipe-list"></ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
