<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <div class="container my-4">
        <h1 class="text-center text-warning">Gestion des Recettes Kebab</h1>

        <div class="row mt-4">
            <!-- Colonne gauche -->
            <div class="col-md-4">
                <!-- Ajouter une recette -->
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Ajouter une recette</h2>
                        <form id="recipe-form">
                            <div class="mb-3">
                                <input type="text" id="recipe-name" class="form-control" placeholder="Nom de la recette"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="recipe-ingredients" class="form-control"
                                    placeholder="Ingrédients (séparés par des virgules)" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Ajouter</button>
                        </form>
                    </div>
                </div>

                <!-- Envoyer une commande -->
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Envoyer une commande en cuisine</h2>
                        <div class="mb-3">
                            <select id="recipe-select" class="form-select">
                                <option value="">-- Choisissez une recette --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="sauce" class="form-control" placeholder="Choisissez une sauce"
                                required>
                        </div>
                        <button id="send-order" class="btn btn-warning w-100">Envoyer</button>
                    </div>
                </div>

                <!-- Commandes en cuisine -->
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title">Commandes en cuisine</h2>
                        <ul id="order-list" class="list-group"></ul>
                    </div>
                </div>
            </div>

            <!-- Colonne droite -->
            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h2 class="card-title">Recettes disponibles</h2>
                        <div id="recipe-list" class="row g-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end mb-3">
        <button id="theme-toggle" class="btn btn-warning">Basculer en mode clair</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
