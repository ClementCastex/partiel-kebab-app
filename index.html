<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gestion des Recettes Kebab</h1>

    <section>
        <h2>Ajouter une recette</h2>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Nom de la recette" required>
            <input type="text" id="recipe-ingredients" placeholder="Ingrédients (séparés par des virgules)" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>

    <section>
        <h2>Recettes disponibles</h2>
        <ul id="recipe-list"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
